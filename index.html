<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">Tic Tac Toe</div>
        <div class="welcome">
            <div>Welcome!</div>
            <button id="start">START GAME</button>
        </div>
        <div class="content" style="display: none;">
            <div class="content-top">
                <div id="p1">
                    <img class="turn" src="images/arrow-down-bold-outline-custom.png" alt="Arrow Down Icon">
                    <div></div>
                    <img class="mark">
                </div>
                <div id="vs"><b><i>VS</i></b></div>
                <div id="p2">
                    <img class="turn" src="images/arrow-down-bold-outline-custom.png" alt="Arrow Down Icon">
                    <div></div>
                    <img class="mark">
                </div>
            </div>
            <div class="grid"></div>
            <div class="content-bottom"><button id="reset">RESET</button></div>
        </div>
        <dialog id="dialog-new-game">
            <div>NEW GAME</div>
            <form method="dialog">
                <div>
                    <label for="p1-name">Player 1 Name</label>
                    <input type="text" id="p1-name" name="p1-name" required>
                    <label for="p2-name">Player 2 Name</label>
                    <input type="text" id="p2-name" name="p2-name" required>
                </div>
                <div>
                    <button type="button" id="confirm">CONFIRM</button>
                    <button type="button" id="cancel" autofocus>CANCEL</button>
                </div>
            </form>
        </dialog>
        <dialog id="dialog-result">
            <div>
                <div id="display"></div>
                <div>
                    <button id="rematch" autofocus>REMATCH</button>
                    <button id="new-game">NEW GAME</button>
                </div>
            </div>
        </dialog>
        <div class="footer">
            <div class="attribute">
                <div>Attribution:</div>
                <a href="https://www.flaticon.com/free-icons/o" title="o icons">O icons created by Freepik - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by ariefstudio - Flaticon</a>
            </div>
            <a href="https://github.com/woonzf" target="_blank" rel="noopener noreferrer">
                <img src="images/github-mark-white.png" alt="GitHub Invertocat Logo">
                <span>ZF</span>
            </a>
        </div>
    </body>
</html>
