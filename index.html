<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="grid"></div>
            <div>
                <button id="reset">RESET</button>
            </div>
        </div>
        <footer>
            <div class="attribute">
                <div>Attribution:</div>
                <a href="https://www.flaticon.com/free-icons/o" title="o icons">O icons created by Freepik - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/close" title="close icons">Close icons created by ariefstudio - Flaticon</a>
            </div>
            <a href="https://github.com/woonzf" target="_blank" rel="noopener noreferrer">
                <img src="images/github-mark-white.png" alt="GitHub Invertocat Logo">
                <span>ZF</span>
            </a>
        </footer>
    </body>
</html>
